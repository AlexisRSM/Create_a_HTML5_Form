<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>CREATE AN HTML5 FORM</title>
</head>
<body>
    <div class="container border">
        <div class="row"> <!-- 1st row -->
            <div class="col-12 bg-secondary-subtle ">
                <h1>
                    <strong>Payment form example</strong>
                </h1>
            </div>
        </div>
        <div class="row"> <!-- 2nd row -->
            <div class="col-12 my-3">
                <div class="alert alert-danger " role="alert">
                    <strong> Some fields are missing</strong>
                </div>
            </div>
        </div>
        <div class="row"> <!-- 3rd row -->
            <div class="col-6"> <!-- 3x1 -->
                <strong> Card #</strong>
                <div class="form-floating mb-3 mt-1">
                    <input type="text" class="form-control" id="floatingInputCard" placeholder="">
                    <label for="floatingInputCard">XXXXXXXXXXXXXXXXX</label>
                </div>
            </div>
            <div class="col-3"> <!-- 3x2 -->
                <strong>CVC #</strong>
                <div class="form-floating mb-3 mt-1">
                    <input type="text" class="form-control" id="floatingInputCVC" placeholder="">
                    <label for="floatingInputCVC">0000</label>
                </div>
            </div>
            <div class="col-3  "> <!-- 3x3 -->
                <p class="mb-0 mx-4"><strong>Amount</strong></p>
                <div class="d-flex ">
                    <span class="fs-1">$</span>
                    <div class="form-floating mb-3 mt-1">
                        <input type="text" class="form-control" id="floatingInputAmount" placeholder="">
                        <label for="floatingInputAmount">Amount</label>
                    </div>
                </div>
            </div>
        </div> <!-- next is row 4 more 4 rows-->
        <div class="row">
            <div class="col-7">
                <div class="">
                    <label for="Fname"><strong>First Name</strong></label>
                </div>
                <input type="text" class="form-control fs-25  mb-3 mt-1" name="Fname" id="Fname">
            </div>
            <div class="col-5">
                <div class="">
                    <label for="Lname"><strong>Last Name</strong></label>
                </div>
                <input type="text" class="form-control fs-25 mb-3 mt-1" name="Lname" id="Lname">
            </div>
        </div>
        <div class="row ">
            <div class="col-7">
                <div class="input_form">
                    <label for="City"><strong>City</strong></label>
                </div>
                <input type="text" class="form-control fs-25 mb-3 mt-1" name="City" id="City">
            </div>
            <div class="col-2">
                <label for="State"><strong>State</strong></label>
                <label for="State"><strong>State</strong></label>
                <input type="number" class="form-control" id="State" placeholder="Pick a State">
            </div>
            <div class="col-3">
                <div class="input_form">
                    <label for="PostalCode"><strong>Postal Code</strong></label>
                </div>
                <input type="text" class="form-control fs-25 mb-3 mt-1" name="PostalCode" id="PostalCode">
            </div>
        </div>
        <div class="row">
            <div class="col-7">
                <p><strong>We accept:</strong></p>
                <div class="paymentMethodWrapper bg-secondary">
                    <div class="form-check d-inline-block mx-3">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            <i class="fa-brands fa-cc-mastercard"></i>
                        </label>
                    </div>
                    <div class="form-check d-inline-block mx-3">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                            <i class="fa-brands fa-cc-visa"></i>
                        </label>
                    </div>
                    <div class="form-check d-inline-block mx-3">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                        <label class="form-check-label" for="flexRadioDefault3">
                            <i class="fa-brands fa-cc-diners-club"></i>
                        </label>
                    </div>
                    <div class="form-check d-inline-block mx-3">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
                        <label class="form-check-label" for="flexRadioDefault4">
                            <i class="fa-brands fa-cc-amex"></i>
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-5">
                <strong>Message</strong>
                <div class="form-floating my-2">
                    <textarea class="form-control" placeholder="Leave a comment here" id="MessageArea"
                        style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Add notes here...</label>
                </div>
            </div>
        </div>
        <div class="row borde ">
            <div class="col-12 bg-secondary-subtle d-flex justify-content-end py-3">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="button" class="btn btn-primary ms-1">Send</button>
            </div>
        </div>
        <!--  <style>  /* Script for making arrows of input type number appear (Brave not compactible) */
            [data-input][type="number"]::-webkit-inner-spin-button,
            [data-input][type="number"]::-webkit-outer-spin-button {
                -webkit-appearance: inner-spin-button;
                -moz-appearance: inner-spin-button;
                appearance: inner-spin-button;
            }
        </style> -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
            </script>
</body>
</html>
